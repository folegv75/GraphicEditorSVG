<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
	<meta content="text/html; charset=utf-8" http-equiv="content-type">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Редактор фигур</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<script src="jslib/FileSaver.js"></script>
	<script src="js/editor.js"></script>
</head>

<body>
	<div class='debug-info' id='debug-info'>
			<span style='width:15px' class='label info-label'>X=</span>
			<span style='width:30px' class='intvalue info-label' id='xvalue'></span>
			<span style='width:15px' class='label info-label'>Y=</span>
			<span style='width:30px' class='intvalue info-label' id='yvalue'></span>
			<span style='width:200px' class='intvalue info-label' id='add-debug-info'></span>
	</div>
<div class='main-window'>
		<div class='menu border'>
			<div class="menu-button">
				<label for="btnSelect" class="toolBtn"><span class='icon icon--select'></span></label>
				<input type="button"  id='btnSelect' hidden>
			</div>
			<div class="menu-button">
				<label for="btnRectangle" class="toolBtn"><i class="material-icons">crop_square</i></label>
				<input type="button"  id='btnRectangle' hidden>
				<label for="btnLine" class="toolBtn"><i class="material-icons">transform</i></label>
				<input type="button" id='btnLine' hidden>
			</div>
			<div class="menu-button">
					<label for="your-files-save" class="toolBtn"><span class="icon icon--download"></span></label>
					<input type="button" id="your-files-save" hidden>
					<label for="your-files" class="toolBtn" id="your-files-drag"><span class="icon icon--upload"></span></label>
					<input type="file" name="upload" id="your-files" hidden>
			</div>


			<div>
				<a href="https://www.w3.org/Graphics/SVG/IG/resources/svgprimer.html" target="_blank">SVG</a>
			</div>
			<div id='info'></div>
		</div>
		
		<div class='holst' id='holst-container'>
			<svg class='border' width="1500" height="1500" id="Holst" viewBox="0 0 1500 1500"></svg>
		</div>
	</div>

</body>

</html>
