<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
	<meta content="text/html; charset=utf8" http-equiv="content-type">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Редактор фигур</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<script src="jslib/FileSaver.js"></script>
	<script src="js/editor.js"></script>
</head>

<body>
	<input type="file" id="your-files" multiple>
	<div id="your-files-drag">Перетащите сюда файл</div>
	<div id="your-files-save">Сохранить файл</div>
	<a href="https://www.w3.org/Graphics/SVG/IG/resources/svgprimer.html" target="_blank">Детальное описание тега SVG</a>
	<div class='debug-info' id='debug-info'></div>
	<div>
		<div class='menu border'>
			<div>
				<input type="button" value='Выбор' class='menu-button currentbtn' id='btnSelect' />
			</div>
			<div>
				<input type="button" value='Прямоугольник' class='menu-button' id='btnRectangle' />
			</div>
			<div>
				<input type="button" value='Круг' class='menu-button' id='btnCircle' />
			</div>
			<div>
				<input type="button" value='Текст' class='menu-button' id='btnText' />
			</div>
			<div>
				<input type="button" value='Линия' class='menu-button' id='btnLine' />
			</div>
			<div>
				<span class='label'>X=</span>
				<span class='intvalue' id='xvalue'></span>
			</div>
			<div>
				<span class='label'>Y=</span>
				<span class='intvalue' id='yvalue'></span>
			</div>
			<div id='info'></div>
		</div>
		<div class='holst' id='holst-container'>
<svg class='border' width="600" height="500" id="Holst" viewBox="0 0 600 500"></svg>
		</div>
	</div>

</body>

</html>
