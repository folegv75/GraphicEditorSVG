<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
	<meta content="text/html; charset=utf-8" http-equiv="content-type">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Редактор фигур</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<script src="js/const.js"></script>
	<script src="js/util.js"></script>
	<script src="js/base-control.js"></script>
	<script src="js/label.js"></script>
	<script src="js/button.js"></script>
	<script src="js/grid.js"></script>
	<script src="js/ruler.js"></script>
	<script src="js/editor-event.js"></script>
	<script src="js/holst-contaier.js"></script>	
	<script src="js/holst.js"></script>
	<script src="js/zoom-manager.js"></script>

	<script src="js/main.js"></script>
</head>

<body>
	<div class='debug-info' id='debug-info'>
			<span style='width:15px' class='label info-label'>X=</span>
			<span style='width:30px' class='intvalue info-label' id='lblXValue'></span>
			<span style='width:15px' class='label info-label'>Y=</span>
			<span style='width:30px' class='intvalue info-label' id='lblYValue'></span>
			<span class='info-label' id='lblZoomInfo'></span>
			<span debug-style='width:200px' class='info-label' id='lblbDebugInfo'></span>
			<div>
				<span debug-style='width:200px' class='info-label' id='lblTouchInfo'></span>
			</div>
	</div>
<div class='main-window'>
		<div class='menu border'>
			<div>
					<label for="btnSelect" class="menu-button aBtn">Выбор</label>
				<input type="button"  id='btnSelect' hidden>
			</div>
			<div>
					<label for="btnRectangle" class="menu-button aBtn">Прямоугольник</label>
				<input type="button"  id='btnRectangle' hidden>
			</div>
		<!--		
			<div>
				<input type="button" value='Круг' class='menu-button' id='btnCircle' />
			</div>
			<div>
				<input type="button" value='Текст' class='menu-button' id='btnText' />
			</div>
		-->
			<div>
					<label for="btnLine" class="menu-button aBtn">Линия</label>
					<input type="button" id='btnLine' hidden>
			</div>
			<div>
					<label for="btnSaveFile" class="menu-button aBtn">Сохранить файл</label>
					<input type="button" id="btnSaveFile" hidden/>
			</div>
			<div>
					<label for="btnLoadFile" class="menu-button aBtn" id="your-files-drag">Нажмите или перетащите сюда файл для загрузки</label>
					<input type="file" name="upload" id="btnLoadFile" hidden>
			</div>
			<div>
					<div class="menu-button">
						<label for="btnViewMoveLeft" class="toolBtn"><i class="material-icons">arrow_back</i></label>
						<input type="button" id="btnViewMoveLeft" hidden>
						<label for="btnViewMoveRight" class="toolBtn"><i class="material-icons">arrow_forward</i></label>
						<input type="button" id="btnViewMoveRight" hidden>
						<label for="btnViewMoveUp" class="toolBtn"><i class="material-icons">arrow_upward</i></label>
						<input type="button" id="btnViewMoveUp" hidden>
						<label for="btnViewMoveDown" class="toolBtn"><i class="material-icons">arrow_downward</i></label>
						<input type="button" id="btnViewMoveDown" hidden>
					</div>
					<div class="menu-button">
						<label for="btnViewZoomIn" class="toolBtn"><i class="material-icons">zoom_in</i></label>
						<input type="button" id="btnViewZoomIn" hidden>
						<label for="btnViewZoomNone" class="toolBtn"><i class="material-icons">zoom_out_map</i></label>
						<input type="button" id="btnViewZoomNone" hidden>
						<label for="btnViewZoomOut" class="toolBtn"><i class="material-icons">zoom_out</i></label>
						<input type="button" id="btnViewZoomOut" hidden>
					</div>
					
			</div>


			<div>
				<a href="https://www.w3.org/Graphics/SVG/IG/resources/svgprimer.html" target="_blank">Спецификация SVG</a>
			</div>
			<div id='idInfo'></div>
		</div>
		
		<div class='holst' id='holst-container'>

			<svg width='1500' height='1500' id="Holst">
				<svg debug-class='' width="1500" height="1500" id="HolstPaper" viewBox="-30 -30 1500 1500">
				
					<g id="LayerGrid" stroke="lightgray" stroke-width="1"/>
					<g id='LayerLines'>
					<g>
					<g id='LayerFigures'>
						<circle cx="20" cy="20" r="10" fill='none' stroke="blue" stroke-width="3"/>
						<circle cx="70" cy="60" r="20" fill='red' stroke="red" stroke-width="2"/>
					<g>
				</svg>			
				
				<svg class='ruler' width="1500" height="1500" id="ruler-h" viewBox="-30 0 1500 1500"/>
					
				<svg class='ruler' width="1500" height="1500" id="ruler-v" viewBox="0 -30 1500 1500"/>

			</svg>

			</div>

	</div>

</body>

</html>
